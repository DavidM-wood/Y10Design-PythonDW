<!DOCTYPE html>	
<html>
<style>
	.center {
  display:block; 
  text-align: center;
  margin-left: auto;
  margin-right: auto;
}

  /* h1 will be the text boxes on the left. */
 h1{
  border:4px solid red;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
  border-top-left-radius: 25px;
  border-top-right-radius: 25px;
  padding: 10px; /* This the space between the text and the red border */
  width:40%;
  
 }

/* h2 will be the text boxes on the right*/
 h2{
  border:4px solid red;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
  border-top-left-radius: 25px;
  border-top-right-radius: 25px;
  padding: 10px; /* This the space between the text and the red border */
  width:40%;
  margin-left:50%;
  margin-top:20%;
  
 }
 /* right is a function for the images. right sends the image to the right and 20% above where the div starts. */
 .right{
  margin-left:50%;
  margin-top: -20%;
    display:flex;

 }
 /* left is a function for the images. left sends the image to the left and 20% above where the div starts. */

.left{
  margin-right:50%;
    margin-top: -20%;
    display:flex;

}




</style>
